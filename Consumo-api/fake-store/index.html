<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Loja com API</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen p-6 bg-gray-100">
    <h1 class="mb-6 text-2xl font-bold text-center">ðŸ›’ Loja Online</h1>

    <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
      <!-- Produtos -->
      <div>
        <h2 class="mb-4 text-xl font-semibold">Produtos</h2>
        <div
          id="productList"
          class="grid grid-cols-1 gap-4 sm:grid-cols-2"
        ></div>
      </div>

      <!-- Carrinho -->
      <div>
        <h2 class="mb-4 text-xl font-semibold">Carrinho</h2>
        <div id="cartList" class="mb-4 space-y-3"></div>
        <div id="cartTotal" class="text-lg font-bold"></div>
        <button
          id="checkoutBtn"
          class="px-4 py-2 mt-4 text-white bg-green-500 rounded hover:bg-green-800"
        >
          Finalizar Compra
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
