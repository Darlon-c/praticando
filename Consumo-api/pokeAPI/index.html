<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemons com API</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <section>
      <div class="flex justify-center gap-6 py-6">
        <input
          class="py-2 text-center border rounded-lg px-9"
          type="text"
          id="pokeInput"
          placeholder="Encontre o pokemon"
        />
        <button
          class="px-4 py-2 font-mono text-white bg-indigo-600 border border-black rounded-md cursor-pointer hover:bg-indigo-800"
          id="searchPoke"
        >
          Procurar
        </button>
      </div>

      <div class="flex justify-center" id="pokemons"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
