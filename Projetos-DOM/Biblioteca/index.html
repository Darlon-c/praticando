<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="py-8">
      <h2 class="py-6 text-3xl font-bold text-center">Sistema de Biblioteca</h2>
      <div class="flex flex-wrap justify-center gap-4 mb-6">
        <input
          class="px-2 text-center border rounded-lg"
          type="text"
          id="title"
          placeholder="TÃ­tulo"
        />
        <input
          class="px-2 text-center border rounded-lg"
          type="text"
          id="author"
          placeholder="Autor"
        />
        <input
          class="px-2 text-center border rounded-lg"
          type="number"
          id="year"
          placeholder="Ano"
        />
        <button
          id="addBook"
          class="px-4 py-2 text-white transition bg-blue-500 rounded-lg hover:bg-blue-600"
        >
          Adicionar Livro
        </button>
      </div>

      <div
        id="bookList"
        class="grid max-w-6xl grid-cols-1 gap-4 mx-auto mt-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
      ></div>

      <div class="max-w-6xl mx-auto mt-6">
        <div id="stats"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
