<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-gray-100">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl px-6 py-4 mx-auto">
      <h1 class="text-2xl font-bold text-gray-800">
        ðŸ“š Sistema de Biblioteca
      </h1>
    </div>
  </header>

  <!-- CONTEÃšDO -->
  <main class="max-w-6xl px-6 py-8 mx-auto">

    <!-- CARD FORMULÃRIO -->
    <div class="p-6 mb-8 bg-white shadow-md rounded-2xl">
      <h2 class="mb-4 text-lg font-semibold text-gray-700">
        Adicionar Livro
      </h2>

      <div class="flex flex-wrap gap-4">
        <input
          class="flex-1 min-w-[180px] px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          type="text"
          id="title"
          placeholder="TÃ­tulo"
        />

        <input
          class="flex-1 min-w-[180px] px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          type="text"
          id="author"
          placeholder="Autor"
        />

        <input
          class="w-32 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          type="number"
          id="year"
          placeholder="Ano"
        />

        <button
          id="addBook"
          class="px-5 py-2 font-medium text-white transition bg-blue-500 rounded-lg hover:bg-blue-600"
        >
          Adicionar
        </button>
      </div>
    </div>

    <!-- ESTATÃSTICAS -->
    <div class="mb-6">
      <div id="stats"></div>
    </div>

    <!-- GRID DE LIVROS -->
    <div
      id="bookList"
      class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
    ></div>

  </main>

  <script src="index.js"></script>
</body>

</html>
