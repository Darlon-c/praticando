<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section>
      <h1 class="flex justify-center py-5 text-2xl font-semibold">
        Controle de Agendamentos Test Drive
      </h1>
      <div class="flex justify-center gap-6 py-16">
        <select id="carInput" class="border rounded-md">
          <option value="Porshe 911">Porshe 911</option>
          <option value="Audi A3">Audi A3</option>
          <option value="BMW">BMW</option>
          <option value="Lamborghini">Lamborghini</option>
        </select>

        <input
          class="px-8 py-2 text-center border rounded-md"
          type="text"
          placeholder="Nome do cliente"
          id="textName"
        />
        <input class="px-5 border rounded-md" type="date" id="inputDate" />
        <input
          class="px-3 border rounded-md"
          type="time"
          id="hour"
          placeholder="Informe a hora"
        />
        <button
          id="toSchedule"
          class="px-3 border rounded-md hover:bg-slate-100"
        >
          Agendar
        </button>
      </div>

      <h2 class="flex justify-center py-5 text-2xl font-semibold">
        Agendamentos
      </h2>

      <div class="flex justify-center">
        <div id="list" class="grid grid-cols-4 gap-8"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
