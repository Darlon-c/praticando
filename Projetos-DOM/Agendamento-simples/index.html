    <header class="mb-12 text-center">
      <h1 class="text-4xl font-extrabold tracking-tight text-slate-800">
        Controle de <span class="text-indigo-600">Test Drive</span>
      </h1>
      <p class="mt-2 text-slate-500">
        Gerencie os agendamentos da sua concession√°ria
      </p>
    </header>

    <section class="max-w-6xl px-4 py-12 mx-auto">
      <div
        class="p-8 mb-16 bg-white border shadow-xl rounded-2xl shadow-slate-200/60 border-slate-100"
      >
        <div
          class="grid items-end grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-5"
        >
          <div class="flex flex-col gap-1.5">
            <label
              class="ml-1 text-xs font-bold tracking-wider uppercase text-slate-500"
              >Ve√≠culo</label
            >
            <select
              id="carInput"
              class="w-full px-3 transition-all border outline-none h-11 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="Porsche 911">Porsche 911</option>
              <option value="Audi A3">Audi A3</option>
              <option value="BMW">BMW</option>
              <option value="Lamborghini">Lamborghini</option>
            </select>
          </div>

          <div class="flex flex-col gap-1.5 lg:col-span-1">
            <label
              class="ml-1 text-xs font-bold tracking-wider uppercase text-slate-500"
              >Cliente</label
            >
            <input
              id="textName"
              type="text"
              placeholder="Nome completo"
              class="w-full px-4 transition-all border outline-none h-11 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div class="flex flex-col gap-1.5">
            <label
              class="ml-1 text-xs font-bold tracking-wider uppercase text-slate-500"
              >Data</label
            >
            <input
              id="inputDate"
              type="date"
              class="w-full px-4 transition-all border outline-none h-11 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div class="flex flex-col gap-1.5">
            <label
              class="ml-1 text-xs font-bold tracking-wider uppercase text-slate-500"
              >Hor√°rio</label
            >
            <input
              id="hour"
              type="time"
              class="w-full px-4 transition-all border outline-none h-11 bg-slate-50 border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <button
            id="toSchedule"
            class="w-full font-bold text-white transition-all bg-indigo-600 shadow-lg cursor-pointer h-11 hover:bg-indigo-700 rounded-xl shadow-indigo-200 active:scale-95"
          >
            Agendar Teste
          </button>
        </div>
      </div>

      <div class="space-y-6">
        <div class="flex items-center gap-4">
          <h2 class="text-2xl font-bold text-slate-800">
            Pr√≥ximos Agendamentos
          </h2>
          <div class="flex-1 h-px bg-slate-200"></div>
        </div>

        <div
          id="list"
          class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 text-slate-800"
        ></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
