<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-200">
    <section>
      <h1 class="flex justify-center py-5 text-2xl font-semibold">
        Controle de Agendamentos
      </h1>
      <div class="flex justify-center gap-6 py-16">
        <input
          class="px-8 py-2 text-center border rounded-md"
          type="text"
          placeholder="Informe o nome"
          id="textName"
        />
        <input class="px-5 border rounded-md" type="date" id="inputDate" />
        <input
          class="px-3 border rounded-md"
          type="time"
          id="hour"
          placeholder="Informe a hora"
        />
        <button
          id="toSchedule"
          class="px-3 border rounded-md hover:bg-slate-100"
        >
          Agendar
        </button>
      </div>

      <h2 class="flex justify-center py-5 text-2xl font-semibold">Agendamentos</h2>

      <div class="flex justify-center">
        
        <div id="list"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
